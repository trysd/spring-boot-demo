<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Hello Animal @ </title>
</head>
<body>
<div id="link" th:replace="molecules/link"></div>
<h1 th:text="${message}"></h1>
<div>.. [[${name}]]</div>

<table>
  <tr th:each="animal : ${animalList}" th:object="${animal}">
    <td th:text="*{id}"></td>
    <td th:text="*{grp}"></td>
    <td th:text="*{kind}"></td>
    <td th:text="*{age}"></td>
    <td th:text="*{name}"></td>
    <td>[<a th:href="@{./animal/delete/{id}(id=*{id})}">DEL</a>]</td>
  </tr>
</table>

</body>
</html>
